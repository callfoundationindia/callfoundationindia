        nav_links:
          - label: Twitter
            url: 'https://twitter.com/'
            style: link
            has_icon: true
            icon: twitter
            icon_position: left
          - label: Instagram
            url: 'https://www.linkedin.com/'
            style: link
            has_icon: true
            icon: instagram
            icon_position: left
      - image_alt: lorem-ipsum
        image_url: lorem-ipsum
        title: Email us at
        content: |
          contact@callfoundation.co.in
        type: footer_text
    has_nav: true
    nav_links: []
    content: null
