    has_nav: true
    nav_links:
      - label: Home
        url: '#'
        style: link
      - label: About Us
        url: '#about-us'
        style: link
      - url: '#what-we-do'
        style: link
        label: Our Work
      - label: Our Story
        url: /blog/our-story/
        style: link
        has_icon: false
        icon: arrow-left
        icon_position: left
        new_window: false
        no_follow: false
        type: action
      - label: Join Us
        url: '#join-us'
        style: link
      - label: Contact Us
        style: primary
        url: '#join-us'
  footer:
    sections:
      - type: footer_text
        image: images/callfoundation.png
        image_url: /
        image_alt: Footer logo
      - type: footer_nav
