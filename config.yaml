        nav_links:
          - label: Home
            url: '#hero'
            style: link
            has_icon: false
            icon: arrow-left
            icon_position: left
            new_window: false
            no_follow: false
            type: action
          - label: About Us
            url: '#about-us'
            style: link
          - label: Our Work
